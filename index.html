<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="https://source.unsplash.com/random" alt="">
        </div>
        <h3 class="music-name">
            Tiny Love
        </h3>
        <h4 class="music-name-author">
            Thinh Suy
        </h4>
        <input type="range" name="range" id="range" class="range"/>
        <audio src="./music/TinyLove.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">0:00</div>
            <div class="remaintion">2:47</div>
        </div>
        <div class="controls">
            <ion-icon name="shuffle" class="shuffle"></ion-icon>
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play">
                <ion-icon name="play" class="play-icon"></ion-icon>
            </div>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
            <ion-icon name="repeat" class="repeat"></ion-icon>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
